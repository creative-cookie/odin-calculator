<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Calculator Challenge</title>
</head>
<body class="flex align-center justify-center">
    <div class="container calculator-bg">
        <div>
            <div></div>
            <p>5 + 10</p>
            <p>123.456</p>
        </div>
        <div class="flex flex-wrap gap-sm">
            <!-- row 1 -->
            <button type="button" class="btn bg-clr-secondary200 br-tl-md">C</button>
            <button type="button" class="btn bg-clr-secondary200">--</button>
            <button type="button" class="btn bg-clr-secondary200">%</button>
            <button type="button" class="btn bg-clr-primary200 br-tr-md">/</button>
            <!-- row 2 -->
            <button type="button" class="btn bg-clr-secondary100">7</button>
            <button type="button" class="btn bg-clr-secondary100">8</button>
            <button type="button" class="btn bg-clr-secondary100">9</button>
            <button type="button" class="btn bg-clr-primary200">x</button>
            <!-- row 3 -->
            <button type="button" class="btn bg-clr-secondary100">4</button>
            <button type="button" class="btn bg-clr-secondary100">5</button>
            <button type="button" class="btn bg-clr-secondary100">6</button>
            <button type="button" class="btn bg-clr-primary200">-</button>
            <!-- row 4 -->
            <button type="button" class="btn bg-clr-secondary100">1</button>
            <button type="button" class="btn bg-clr-secondary100">2</button>
            <button type="button" class="btn bg-clr-secondary100">3</button>
            <button type="button" class="btn bg-clr-primary200">+</button>
            <!-- row 5 -->
            <button type="button" class="btn br-bl-md bg-clr-secondary100">+/-</button>
            <button type="button" class="btn bg-clr-secondary100">0</button>
            <button type="button" class="btn bg-clr-secondary100">.</button>
            <button type="button" class="btn br-br-md bg-clr-primary400">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
