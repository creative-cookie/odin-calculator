<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Calculator Challenge</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output">
            <div id="feedback">15-Digit Limit</div>
            <button type="button" class="icon" id="theme-icon">
                <!--Moon-->
                <svg id="moon" height="1.75em" version="1.1" viewBox="0 0 512 512"  xmlns="http://www.w3.org/2000/svg">
                    <path d="m349.75 10.227a245.77 245.77 0 0 0-245.77 245.77 245.77 245.77 0 0 0 245.77 245.77 245.77 245.77 0 0 0 57.054-7.304 245.77 245.77 0 0 1-188.72-238.47 245.77 245.77 0 0 1 189.93-238.73 245.77 245.77 0 0 0-58.267-7.0398z" fill="none" stop-color="#000000" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="25"/>
                </svg>
                <!-- Sun -->
                <svg class="hidden" id="sun" height="1.75em" version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(-32 -2.1133)" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
                     <circle cx="288" cy="258.11" r="98.091" stop-color="#000000" stroke-width="25"/>
                     <g transform="translate(0,2.1133)" stroke-linecap="round" stroke-miterlimit="10" stroke-width="22.519">
                      <path d="m288 15.003v87.266" stop-color="#000000"/>
                      <path d="m458.41 85.589-61.706 61.706" stop-color="#000000"/>
                      <path d="m529 256h-87.266" stop-color="#000000"/>
                      <path d="m458.41 426.41-61.706-61.706" stop-color="#000000"/>
                      <path d="m288 497v-87.266" stop-color="#000000"/>
                      <path d="m117.59 426.41 61.706-61.706" stop-color="#000000"/>
                      <path d="m47.003 256h87.266" stop-color="#000000"/>
                      <path d="m117.59 85.589 61.706 61.706" stop-color="#000000"/>
                     </g>
                    </g>
                </svg>
            </button>
            <div class="operation-container mt-md"><p class="fs-400" data-previous-value></p></div>
            <div class="result-container"><p class="fs-700" data-current-value>0</p></div>
        </div>
            <!-- row 1 -->
            <button type="button" class="btn btn--dark br-tl-md" data-clear>C</button>
            <button type="button" class="btn btn--dark" data-backspace>
                <!-- Backspace Icon -->
                <svg version="1.1" height="1em" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="#000" stroke-width="30">
                     <path d="m250.74 184.56 142.88 142.88" stop-color="#000000" stroke-linecap="round" style="font-variation-settings:normal"/>
                     <path d="m393.62 184.56-142.88 142.88" stop-color="#000000" stroke-linecap="round" style="font-variation-settings:normal"/>
                     <path d="m160 118.3h332.9a10 10 45 0 1 10 10v255.41a10 10 135 0 1-10 10h-332.9a24.24 24.24 22.418 0 1-17.091-7.0508l-127.76-127.03a9.6986 9.6986 90.712 0 1 0.17312-13.923l127.41-120.53a25.122 25.122 158.29 0 1 17.264-6.8723z" fill="none" stop-color="#000000" stroke-linecap="square" stroke-miterlimit="10"/>
                    </g>
                </svg>        
            </button>
            <button type="button" class="btn btn--dark" data-percent>%</button>
            <button type="button" class="btn btn--dark br-tr-md" data-op>÷</button>
            <!-- row 2 -->
            <button type="button" class="btn btn--light" data-num>7</button>
            <button type="button" class="btn btn--light" data-num>8</button>
            <button type="button" class="btn btn--light" data-num>9</button>
            <button type="button" class="btn btn--dark" data-op>×</button>
            <!-- row 3 -->
            <button type="button" class="btn btn--light" data-num>4</button>
            <button type="button" class="btn btn--light" data-num>5</button>
            <button type="button" class="btn btn--light" data-num>6</button>
            <button type="button" class="btn btn--dark" data-op>−</button>
            <!-- row 4 -->
            <button type="button" class="btn btn--light" data-num>1</button>
            <button type="button" class="btn btn--light" data-num>2</button>
            <button type="button" class="btn btn--light" data-num>3</button>
            <button type="button" class="btn btn--dark" data-op>+</button>
            <!-- row 5 -->
            <button type="button" class="btn btn--light br-bl-md" data-negate>+/-</button>
            <button type="button" class="btn btn--light" data-num>0</button>
            <button type="button" class="btn btn--light" data-num>.</button>
            <button type="button" class="btn btn--accent br-br-md" data-equals>=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
