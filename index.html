<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Calculator Challenge</title>
</head>
<body class="flex align-center justify-center">
    <div class="container calculator-bg">
        <div>
            <button type="button" class="icon">
                <svg height="1.75em" version="1.1" viewBox="0 0 512 512"  xmlns="http://www.w3.org/2000/svg">
                    <path d="m349.75 10.227a245.77 245.77 0 0 0-245.77 245.77 245.77 245.77 0 0 0 245.77 245.77 245.77 245.77 0 0 0 57.054-7.304 245.77 245.77 0 0 1-188.72-238.47 245.77 245.77 0 0 1 189.93-238.73 245.77 245.77 0 0 0-58.267-7.0398z" fill="none" stop-color="#000000" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="25"/>
                </svg>
            </button>
            <p class="text-right text-dark fs-400 mt-md"id="history">5 + 10</p>
            <p class="text-right text-dark fs-700 mt-xs" id="total">123,456,789</p>
        </div>
        <div class="flex flex-wrap gap-sm mt-md">
            <!-- row 1 -->
            <button type="button" class="btn bg-clr-secondary200 br-tl-md">C</button>
            <button type="button" class="btn bg-clr-secondary200">
                <svg version="1.1" height="1em" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="#000" stroke-width="30">
                     <path d="m250.74 184.56 142.88 142.88" stop-color="#000000" stroke-linecap="round" style="font-variation-settings:normal"/>
                     <path d="m393.62 184.56-142.88 142.88" stop-color="#000000" stroke-linecap="round" style="font-variation-settings:normal"/>
                     <path d="m160 118.3h332.9a10 10 45 0 1 10 10v255.41a10 10 135 0 1-10 10h-332.9a24.24 24.24 22.418 0 1-17.091-7.0508l-127.76-127.03a9.6986 9.6986 90.712 0 1 0.17312-13.923l127.41-120.53a25.122 25.122 158.29 0 1 17.264-6.8723z" fill="none" stop-color="#000000" stroke-linecap="square" stroke-miterlimit="10"/>
                    </g>
                </svg>        
            </button>
            <button type="button" class="btn bg-clr-secondary200">%</button>
            <button type="button" class="btn bg-clr-secondary200 br-tr-md">&div;</button>
            <!-- row 2 -->
            <button type="button" class="btn bg-clr-secondary100">7</button>
            <button type="button" class="btn bg-clr-secondary100">8</button>
            <button type="button" class="btn bg-clr-secondary100">9</button>
            <button type="button" class="btn bg-clr-secondary200">&times;</button>
            <!-- row 3 -->
            <button type="button" class="btn bg-clr-secondary100">4</button>
            <button type="button" class="btn bg-clr-secondary100">5</button>
            <button type="button" class="btn bg-clr-secondary100">6</button>
            <button type="button" class="btn bg-clr-secondary200">&minus;</button>
            <!-- row 4 -->
            <button type="button" class="btn bg-clr-secondary100">1</button>
            <button type="button" class="btn bg-clr-secondary100">2</button>
            <button type="button" class="btn bg-clr-secondary100">3</button>
            <button type="button" class="btn bg-clr-secondary200">+</button>
            <!-- row 5 -->
            <button type="button" class="btn br-bl-md bg-clr-secondary100">+/-</button>
            <button type="button" class="btn bg-clr-secondary100">0</button>
            <button type="button" class="btn bg-clr-secondary100">.</button>
            <button type="button" class="btn br-br-md bg-clr-primary400">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
